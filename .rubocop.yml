inherit_gem:
  theforeman-rubocop:
    - default.yml
    - rules/style_lenient.yml

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - '**/*.spec'
    - 'node_modules/**/*'

Rails/RakeEnvironment:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false
